<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бухлометр 5.0</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="buhlometr">
        <img class="buhlometr-logo" src="i/logo.svg">
        <button id="button-link" class="button button-link">Ссылка на калькулятор<img class="button-icon" src="i/link.svg"></button>
    </div>
    <div class="calculator-container">
        <div class="container data-container">
            <div class="first-string">
                <input class="focus-outline input-style" id='weight' placeholder="Ваш вес (кг.)">
                <button id="add-drink" class="button button-add">Добавить напиток<img class="button-icon" src="i/plus.svg"></button>
            </div>
            <div id="other-drinks">
                <div id="other-drinks-line"></div>
            </div>
            <div class="left-line"></div>
            <div class="right-line"></div>
            <button id="get-results" class="button button-result">Получить результат<img class="button-icon" src="i/arrow.svg"></button>
        </div>
        <div class="container result-container">
            <div class="result result-title">Результат:</div>
            <div id='result' class="result">Введите все данные, чтобы получить результат</div>
            <div id="remain-alcohol" class="result hide-result"></div>
            <div id="remain-vodka" class="result hide-result"></div>
            <div class="result result-title hide-result">Сколько мне еще можно выпить определенного напитка?</div>
            <input class="focus-outline input-style hide-result" id='alcohol-level2' placeholder="Крепость напитка (%)">
            <div class="result hide-result" id='remain-alcohol2'>Введите значение крепости напитка</div>
            <button id="change-parameters" class="button button-change"><img class="button-icon" src="i/arrow-back.svg">Изменить данные</button>
            <div class="results-line"></div>
            <div class="left-line"></div>
            <div class="right-line"></div>
        </div>
    </div>
    <script src="modules/button-link.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
